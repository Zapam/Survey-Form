<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body
  class="bg-[url('https://images.unsplash.com/photo-1704080668828-5ed22e758590?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-no-repeat bg-cover">
  <div class=" flex flex-col mx-20 ">
    <h1 id="title" class="text-yellow-50 font-bold text-4xl text-center mt-10">Zapam Survey Form</h1>
    <p id="description" class="text-white text-center font-normal mt-5 text-xl"> Thank you for taking the time to help
      us improve the platform </p>
    <form action="" id="survey-form"
      class="flex flex-col bg-slate-500 p-10 rounded-lg my-10 bg-opacity-25 w-1/2 mx-auto text-white text-lg">
      <label class="mt-2 font-semibold" for="name" id="name-label">Name</label>
      <input class="p-2 text-black border-slate-600 border mt-2 rounded-md" type="text" name="name" id="name"
        placeholder="Enter your name" required>
      <label class="mt-2 font-semibold" for="email" id="email-label">Email</label>
      <input class="text-black p-2 border-slate-600 border mt-2 rounded-md" type="email" name="email" id="email"
        placeholder="Enter your email" required>
      <label class="mt-2 font-semibold" for="number" id="number-label">Age</label>
      <input class="text-black p-2 border-slate-600 border my-2 rounded-md" type="number" name="number" id="number"
        placeholder="Enter your age" required min="13" max="100">
      <label class="mt-2 font-semibold" for="dropdown" id="dropdown-label">Which option best describes your current
        role?</label>
      <select class="my-2 text-black p-2 rounded-md" name="dropdown" id="dropdown">
        <option class="text-black" value="not-selected">Not Selected</option>
        <option class="text-black" value="Student">Student
        <option class="text-black" value="Private-company-owner">Private company owner</option>
        </option>
        <option class="text-black" value="Content-Creator">Content Creator</option>
        <option class="text-black" value="nurse">nurse</option>
        <option class="text-black" value="no-to-say">Prefer not to say</option>
      </select>
      <label class="mt-2 font-semibold" for="radio-buttons">Would you recommend our platform to a friend?</label>
      <div id="radio-buttons" class="flex flex-col">
        <div class="p-1"><input type="radio" name="radio-buttons" id="definitely" value="definitely">
          <label class="mt-2 font-semibold " for="definitely">Definitely</label>
        </div>
        <div class="p-1">
          <input type="radio" name="radio-buttons" id="maybe" value="maybe">
          <label class="mt-2 font-semibold" for="maybe">Maybe</label>
        </div>
        <div class="p-1">
          <input type="radio" name="radio-buttons" id="not-sure" value="not-sure">
          <label class="mt-2 font-semibold" for="not-sure">Not sure</label>
        </div>
      </div>
      <label class="my-2 font-semibold" for="checkboxes"> What would you like to see improved? (Check all that apply)
      </label>
      <div id="checkboxes" class="flex flex-col">
        <div>
          <input type="checkbox" name="checkboxes" id="checkbox-1" value="checkbox-1">
          <label class="mt-2 font-semibold" for="checkbox-1">Link Shortener</label>
        </div>
        <div>
          <input type="checkbox" name="checkboxes" id="checkbox-2" value="checkbox-2">
          <label class="mt-2 font-semibold" for="checkbox-2">Video Tutorials</label>
        </div>
        <div>
          <input type="checkbox" name="checkboxes" id="checkbox-3" value="checkbox-3">
          <label class="mt-2 font-semibold" for="checkbox-3">QRCode Generator</label>
        </div>
        <div>
          <input type="checkbox" name="checkboxes" id="checkbox-4" value="checkbox-4">
          <label class="mt-2 font-semibold" for="checkbox-4">Dark Mode</label>
        </div>
        <div>
          <input type="checkbox" name="checkboxes" id="checkbox-5" value="checkbox-5">
          <label class="mt-2 font-semibold" for="checkbox-5">More customization</label>
        </div>
        <div>
          <input type="checkbox" name="checkboxes" id="checkbox-6" value="checkbox-6">
          <label class="mt-2 font-semibold" for="checkbox-6">More features</label>
        </div>
      </div>
      <label class="my-2 font-semibold" for="textarea">Additional Comments</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" class="rounded-md border py-2 px-3 text-black bg-slate-50" placeholder="Anything else you want to say?"></textarea>
      <!-- <button id="submit" type="submit" class="m-5 bg-teal-500 hover:bg-teal-600 text text-white w-1/2 text-center mx-auto rounded-md p-3 font-bold">Submit</button> -->
      <input type="submit" id="submit" class="m-5 bg-teal-500 hover:bg-teal-600 text text-white w-1/2 text-center mx-auto rounded-md p-3 font-bold">
    </form>
  </div>
</body>

</html>
